<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Firebase Authentication -->

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
  // Initialize Firebase

</head>
<body>
  <header class="site-header">
    <h1>Signup - SimplyShare</h1>
  </header>

  <section class="tab-content active-tab">
    <form id="signupForm" class="signup-form">
      <h2>Create an Account</h2>
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <p id="signupError" class="error-message"></p>
    </form>
  </section>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorDisplay = document.getElementById("signupError");

      if (password !== confirmPassword) {
        errorDisplay.textContent = "Passwords do not match.";
        return;
      }

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert("Account created successfully! Redirecting to login page.");
        window.location.href = "index.html";
      } catch (error) {
        errorDisplay.textContent = "Signup failed: " + error.message;
      }
    });
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
  const signupForm = document.getElementById("signupForm");

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const errorDisplay = document.getElementById("signupError");

    if (password !== confirmPassword) {
      errorDisplay.textContent = "Passwords do not match.";
      return;
    }

    try {
      await firebase.auth().createUserWithEmailAndPassword(email, password);
      alert("Account created successfully! Redirecting to login page.");
      window.location.href = "index.html";
    } catch (error) {
      errorDisplay.textContent = "Signup failed: " + error.message;
    }
  });
});
</script>
</body>
</html>
